  <script>
    // Vista previa local de la imagen seleccionada
    document.getElementById("image").addEventListener("change", function (event) {
      const file = event.target.files[0];
      const preview = document.getElementById("image-preview");
      const container = document.getElementById("preview-container");

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          container.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        container.classList.add("hidden");
      }
    });
  </script>


  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const image = document.getElementById("image").files[0];
      const msgBox = document.getElementById("messages");

      if (!input.value && !image) return;

      if (input.value) {
        msgBox.innerHTML += `<div class="text-gray-600"><strong>TÃº:</strong> ${input.value}</div>`;
      } else {
        msgBox.innerHTML += `<div class="text-gray-600"><strong>TÃº:</strong> (imagen enviada)</div>`;
      }

      const formData = new FormData();
      formData.append("message", input.value);
      if (image) formData.append("image", image);

      input.value = "";
      document.getElementById("image").value = null;

      const res = await fetch("/ask", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      msgBox.innerHTML += `<div class="text-blue-600 dark:text-blue-300"><strong>bot:</strong> ${data.response}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendPreset(text) {
      const input = document.getElementById("input");
      input.value = text;
      sendMessage();
    }
  </script>
